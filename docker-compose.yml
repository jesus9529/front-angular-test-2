version: '3.8'

services:
  client:
    ports:
      - 4200:4200
    command: "ng serve --host 0.0.0.0 --poll=2000 --port 4200 --disable-host-check"
    build:
      context: .
      dockerfile: Dockerfile    
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - front-network

networks:
  front-network:
    name: posts_app-network
    external: true